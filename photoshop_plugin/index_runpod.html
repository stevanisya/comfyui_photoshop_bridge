<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ComfyUI Bridge</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 16px;
            margin: 0;
            background-color: #2d2d2d;
            color: #e8e8e8;
            overflow-y: auto;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .section {
            background: #3d3d3d;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #4d4d4d;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .button {
            width: 100%;
            padding: 10px 16px;
            background: #1473e6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .button:hover {
            background: #0d66d0;
        }

        .button:disabled {
            background: #4d4d4d;
            color: #8d8d8d;
            cursor: not-allowed;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-label {
            display: block;
            font-size: 12px;
            color: #b8b8b8;
            margin-bottom: 6px;
        }

        .input-field {
            width: 100%;
            padding: 8px 12px;
            background: #2d2d2d;
            border: 1px solid #4d4d4d;
            border-radius: 4px;
            color: #e8e8e8;
            font-size: 13px;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: #1473e6;
        }

        .status {
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            min-height: 20px;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.4);
        }

        .status.error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.4);
        }

        .status.info {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border: 1px solid rgba(52, 152, 219, 0.4);
        }

        .radio-group {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
        }

        .help-text {
            font-size: 11px;
            color: #8d8d8d;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Connection Settings -->
        <div class="section">
            <div class="section-title">‚öôÔ∏è RunPod Connection</div>

            <div class="input-group">
                <label class="input-label">ComfyUI URL</label>
                <input
                    type="text"
                    id="comfyui-url"
                    class="input-field"
                    placeholder="https://xxxxx-8188.proxy.runpod.net"
                    value="http://localhost:8188"
                >
                <div class="help-text">
                    Paste your RunPod URL or use http://localhost:8188 for local
                </div>
            </div>

            <button id="test-connection" class="button">Test Connection</button>
            <div id="test-status" class="status"></div>
        </div>

        <!-- Send to ComfyUI -->
        <div class="section">
            <div class="section-title">üì§ Send to ComfyUI</div>

            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="export-type" value="layer" checked>
                    Active Layer
                </label>
                <label class="radio-label">
                    <input type="radio" name="export-type" value="document">
                    Full Document
                </label>
            </div>

            <button id="send-to-comfyui" class="button">Send to ComfyUI</button>
            <div id="send-status" class="status"></div>
        </div>
    </div>

    <script>
        const { app } = require("photoshop");
        const { storage } = require("uxp");
        const { localFileSystem, formats } = storage;

        console.log("ComfyUI Bridge loading...");

        // PNG encoder function (UXP canvas doesn't support ImageData operations)
        function createPNG(pixels, width, height) {
            // CRC32 for PNG chunks
            const makeCRC = () => {
                const table = new Uint32Array(256);
                for (let i = 0; i < 256; i++) {
                    let c = i;
                    for (let k = 0; k < 8; k++) c = (c & 1) ? (0xEDB88320 ^ (c >>> 1)) : (c >>> 1);
                    table[i] = c;
                }
                return (data) => {
                    let crc = 0xFFFFFFFF;
                    for (let i = 0; i < data.length; i++) crc = table[(crc ^ data[i]) & 0xFF] ^ (crc >>> 8);
                    return (crc ^ 0xFFFFFFFF) >>> 0;
                };
            };
            const crc32 = makeCRC();

            // Write PNG chunk
            const writeChunk = (type, data) => {
                const chunk = new Uint8Array(12 + data.length);
                const view = new DataView(chunk.buffer);
                view.setUint32(0, data.length, false);
                for (let i = 0; i < 4; i++) chunk[4 + i] = type.charCodeAt(i);
                chunk.set(data, 8);
                view.setUint32(8 + data.length, crc32(chunk.slice(4, 8 + data.length)), false);
                return chunk;
            };

            // PNG signature
            const sig = new Uint8Array([137, 80, 78, 71, 13, 10, 26, 10]);

            // IHDR
            const ihdr = new Uint8Array(13);
            new DataView(ihdr.buffer).setUint32(0, width, false);
            new DataView(ihdr.buffer).setUint32(4, height, false);
            ihdr[8] = 8; ihdr[9] = 6; // 8-bit RGBA

            // IDAT (uncompressed zlib)
            const rowBytes = width * 4;
            const idat = new Uint8Array(2 + height * (5 + rowBytes + 1) + 4);
            let pos = 0;
            idat[pos++] = 0x78; idat[pos++] = 0x01; // zlib header

            for (let y = 0; y < height; y++) {
                const blockSize = rowBytes + 1;
                idat[pos++] = (y === height - 1) ? 0x01 : 0x00;
                idat[pos++] = blockSize & 0xFF; idat[pos++] = (blockSize >> 8) & 0xFF;
                idat[pos++] = (~blockSize) & 0xFF; idat[pos++] = ((~blockSize) >> 8) & 0xFF;
                idat[pos++] = 0; // no filter
                idat.set(pixels.slice(y * rowBytes, (y + 1) * rowBytes), pos);
                pos += rowBytes;
            }

            // Adler32
            let a = 1, b = 0;
            for (let i = 2; i < pos; i++) { a = (a + idat[i]) % 65521; b = (b + a) % 65521; }
            new DataView(idat.buffer).setUint32(pos, (b << 16) | a, false);

            // Combine
            const png = new Uint8Array(sig.length + (12 + 13) + (12 + idat.length) + 12);
            let p = 0;
            png.set(sig, p); p += sig.length;
            png.set(writeChunk('IHDR', ihdr), p); p += 12 + 13;
            png.set(writeChunk('IDAT', idat), p); p += 12 + idat.length;
            png.set(writeChunk('IEND', new Uint8Array(0)), p);

            return new Blob([png], { type: 'image/png' });
        }

        // Initialize
        document.addEventListener("DOMContentLoaded", () => {
            console.log("DOM ready - setting up plugin");
            setupEventListeners();
            loadSettings();
            showStatus('test-status', 'info', 'Ready to connect');
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById("test-connection").addEventListener("click", testConnection);
            document.getElementById("send-to-comfyui").addEventListener("click", sendToComfyUI);
            document.getElementById("comfyui-url").addEventListener("change", saveSettings);
        }

        // Load settings
        function loadSettings() {
            try {
                const settings = localStorage.getItem("comfyui-bridge-settings");
                if (settings) {
                    const parsed = JSON.parse(settings);
                    if (parsed.comfyuiUrl) {
                        document.getElementById("comfyui-url").value = parsed.comfyuiUrl;
                    }
                }
            } catch (e) {
                console.error("Error loading settings:", e);
            }
        }

        // Save settings
        function saveSettings() {
            try {
                const settings = {
                    comfyuiUrl: document.getElementById("comfyui-url").value
                };
                localStorage.setItem("comfyui-bridge-settings", JSON.stringify(settings));
            } catch (e) {
                console.error("Error saving settings:", e);
            }
        }

        // Get URL
        function getComfyUIUrl() {
            let url = document.getElementById("comfyui-url").value.trim();
            if (url.endsWith("/")) url = url.slice(0, -1);
            return url;
        }

        // Test connection
        async function testConnection() {
            const btn = document.getElementById("test-connection");
            const status = document.getElementById("test-status");

            try {
                btn.disabled = true;
                showStatus('test-status', 'info', '‚è≥ Testing connection...');

                const url = getComfyUIUrl();
                const response = await fetch(`${url}/system_stats`, { method: "GET" });

                if (response.ok) {
                    showStatus('test-status', 'success', '‚úì Connected to ComfyUI!');
                } else {
                    throw new Error(`Server returned ${response.status}`);
                }
            } catch (error) {
                console.error("Connection error:", error);
                showStatus('test-status', 'error', `‚úó Connection failed: ${error.message}`);
            } finally {
                btn.disabled = false;
            }
        }

        // Send to ComfyUI
        async function sendToComfyUI() {
            const btn = document.getElementById("send-to-comfyui");
            const status = document.getElementById("send-status");

            try {
                btn.disabled = true;
                showStatus('send-status', 'info', '‚è≥ Checking document...');

                if (!app.activeDocument) {
                    throw new Error("No active document. Please open an image in Photoshop.");
                }

                const doc = app.activeDocument;
                const exportType = document.querySelector('input[name="export-type"]:checked').value;

                console.log("=".repeat(60));
                console.log("EXPORT STARTING");
                console.log("Export mode:", exportType === "layer" ? "ACTIVE LAYER" : "FULL DOCUMENT");
                console.log("Document name:", doc.name);
                console.log("Document size:", doc.width, "x", doc.height);

                if (exportType === "layer" && doc.activeLayers.length > 0) {
                    console.log("Active layer:", doc.activeLayers[0].name);
                    console.log("Active layer ID:", doc.activeLayers[0].id);
                } else if (exportType === "layer") {
                    console.log("‚ö† Layer mode selected but no active layer - will export full document");
                }
                console.log("=".repeat(60));

                const layerName = exportType === "layer" && doc.activeLayers.length > 0
                    ? doc.activeLayers[0].name
                    : doc.name;

                showStatus('send-status', 'info', '‚è≥ Getting image data...');

                const filename = `${layerName.replace(/[^a-zA-Z0-9_-]/g, '_')}_${Date.now()}.png`;

                // Use batchPlay to export file to plugin data folder, then read and upload
                let fileBlob;
                try {
                    const core = require("photoshop").core;
                    const action = require("photoshop").action;
                    const { entrypoints } = require("uxp");

                    console.log("Exporting via batchPlay to session temp folder...");

                    // Get session temporary folder (different access rights than plugin data folder)
                    const tempFolder = await localFileSystem.getTemporaryFolder();
                    const tempFileName = `ps_export_${Date.now()}.png`;
                    const tempFile = await tempFolder.createFile(tempFileName, { overwrite: true });

                    console.log("Created temp file:", tempFile.nativePath);

                    // Try using Save For Web instead of exportDocument (different API that might work)
                    await core.executeAsModal(async () => {
                        try {
                            // Method 1: Try save for web
                            const result = await action.batchPlay([{
                                _obj: "exportDocument",
                                using: { _path: tempFile.nativePath, _kind: "local" },
                                as: { _enum: "PNGFormat", _value: "PNG24" },
                                format: "PNG",
                                settings: {
                                    _obj: "PNGOptions",
                                    interlaced: false,
                                    transparency: true
                                }
                            }], {});

                            console.log("Export result:", result);
                        } catch (e) {
                            console.error("Export failed:", e);
                            throw e;
                        }
                    }, { commandName: "Export Document" });

                    console.log("Export complete, reading file...");

                    // Read the exported file
                    const arrayBuffer = await tempFile.read({ format: formats.binary });
                    fileBlob = new Blob([arrayBuffer], { type: 'image/png' });

                    console.log("Read file, size:", fileBlob.size);

                    // Clean up temp file
                    await tempFile.delete();
                    console.log("Deleted temp file");

                    console.log("PNG export successful!");
                } catch (imagingError) {
                    console.error("Imaging error:", imagingError);
                    throw new Error("Could not get image data: " + imagingError.message);
                }

                showStatus('send-status', 'info', '‚è≥ Uploading to ComfyUI...');

                // Upload to ComfyUI
                const url = getComfyUIUrl();
                const formData = new FormData();

                formData.append('image', fileBlob, filename);
                formData.append('overwrite', 'true');

                const response = await fetch(`${url}/upload/image`, {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.status}`);
                }

                const result = await response.json();
                showStatus('send-status', 'success', `‚úì Uploaded! Filename: ${result.name || layerName}`);

            } catch (error) {
                console.error("Send error:", error);
                showStatus('send-status', 'error', `‚úó Error: ${error.message}`);
            } finally {
                btn.disabled = false;
            }
        }

        // Show status
        function showStatus(elementId, type, message) {
            const el = document.getElementById(elementId);
            el.className = `status ${type}`;
            el.textContent = message;
        }
    </script>
</body>
</html>
