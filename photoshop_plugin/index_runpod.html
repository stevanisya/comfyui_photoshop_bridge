<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ComfyUI Bridge</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 16px;
            margin: 0;
            background-color: #2d2d2d;
            color: #e8e8e8;
            overflow-y: auto;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .section {
            background: #3d3d3d;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #4d4d4d;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .button {
            width: 100%;
            padding: 10px 16px;
            background: #1473e6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .button:hover {
            background: #0d66d0;
        }

        .button:disabled {
            background: #4d4d4d;
            color: #8d8d8d;
            cursor: not-allowed;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-label {
            display: block;
            font-size: 12px;
            color: #b8b8b8;
            margin-bottom: 6px;
        }

        .input-field {
            width: 100%;
            padding: 8px 12px;
            background: #2d2d2d;
            border: 1px solid #4d4d4d;
            border-radius: 4px;
            color: #e8e8e8;
            font-size: 13px;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: #1473e6;
        }

        .status {
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            min-height: 20px;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.4);
        }

        .status.error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.4);
        }

        .status.info {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border: 1px solid rgba(52, 152, 219, 0.4);
        }

        .radio-group {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
        }

        .help-text {
            font-size: 11px;
            color: #8d8d8d;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Connection Settings -->
        <div class="section">
            <div class="section-title">‚öôÔ∏è RunPod Connection</div>

            <div class="input-group">
                <label class="input-label">ComfyUI URL</label>
                <input
                    type="text"
                    id="comfyui-url"
                    class="input-field"
                    placeholder="https://xxxxx-8188.proxy.runpod.net"
                    value="http://localhost:8188"
                >
                <div class="help-text">
                    Paste your RunPod URL or use http://localhost:8188 for local
                </div>
            </div>

            <button id="test-connection" class="button">Test Connection</button>
            <div id="test-status" class="status"></div>
        </div>

        <!-- Send to ComfyUI -->
        <div class="section">
            <div class="section-title">üì§ Send to ComfyUI</div>

            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="export-type" value="layer" checked>
                    Active Layer
                </label>
                <label class="radio-label">
                    <input type="radio" name="export-type" value="document">
                    Full Document
                </label>
            </div>

            <button id="send-to-comfyui" class="button">Send to ComfyUI</button>
            <div id="send-status" class="status"></div>
        </div>
    </div>

    <script>
        const { app } = require("photoshop");
        const { storage } = require("uxp");
        const { localFileSystem, formats } = storage;

        console.log("ComfyUI Bridge loading...");

        // Initialize
        document.addEventListener("DOMContentLoaded", () => {
            console.log("DOM ready - setting up plugin");
            setupEventListeners();
            loadSettings();
            showStatus('test-status', 'info', 'Ready to connect');
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById("test-connection").addEventListener("click", testConnection);
            document.getElementById("send-to-comfyui").addEventListener("click", sendToComfyUI);
            document.getElementById("comfyui-url").addEventListener("change", saveSettings);
        }

        // Load settings
        function loadSettings() {
            try {
                const settings = localStorage.getItem("comfyui-bridge-settings");
                if (settings) {
                    const parsed = JSON.parse(settings);
                    if (parsed.comfyuiUrl) {
                        document.getElementById("comfyui-url").value = parsed.comfyuiUrl;
                    }
                }
            } catch (e) {
                console.error("Error loading settings:", e);
            }
        }

        // Save settings
        function saveSettings() {
            try {
                const settings = {
                    comfyuiUrl: document.getElementById("comfyui-url").value
                };
                localStorage.setItem("comfyui-bridge-settings", JSON.stringify(settings));
            } catch (e) {
                console.error("Error saving settings:", e);
            }
        }

        // Get URL
        function getComfyUIUrl() {
            let url = document.getElementById("comfyui-url").value.trim();
            if (url.endsWith("/")) url = url.slice(0, -1);
            return url;
        }

        // Test connection
        async function testConnection() {
            const btn = document.getElementById("test-connection");
            const status = document.getElementById("test-status");

            try {
                btn.disabled = true;
                showStatus('test-status', 'info', '‚è≥ Testing connection...');

                const url = getComfyUIUrl();
                const response = await fetch(`${url}/system_stats`, { method: "GET" });

                if (response.ok) {
                    showStatus('test-status', 'success', '‚úì Connected to ComfyUI!');
                } else {
                    throw new Error(`Server returned ${response.status}`);
                }
            } catch (error) {
                console.error("Connection error:", error);
                showStatus('test-status', 'error', `‚úó Connection failed: ${error.message}`);
            } finally {
                btn.disabled = false;
            }
        }

        // Send to ComfyUI
        async function sendToComfyUI() {
            const btn = document.getElementById("send-to-comfyui");
            const status = document.getElementById("send-status");

            try {
                btn.disabled = true;
                showStatus('send-status', 'info', '‚è≥ Checking document...');

                if (!app.activeDocument) {
                    throw new Error("No active document. Please open an image in Photoshop.");
                }

                const doc = app.activeDocument;
                const exportType = document.querySelector('input[name="export-type"]:checked').value;
                const layerName = exportType === "layer" && doc.activeLayers.length > 0
                    ? doc.activeLayers[0].name
                    : doc.name;

                showStatus('send-status', 'info', '‚è≥ Getting image data...');

                const filename = `${layerName.replace(/[^a-zA-Z0-9_-]/g, '_')}_${Date.now()}.png`;

                // Use Photoshop imaging API to get pixels directly - no file I/O needed!
                // Must be called inside executeAsModal for security
                const core = require("photoshop").core;
                const imaging = require("photoshop").imaging;

                console.log("Getting pixel data...");
                const pixmap = await core.executeAsModal(async () => {
                    return await imaging.getPixels({
                        sourceBounds: {
                            left: 0,
                            top: 0,
                            right: doc.width,
                            bottom: doc.height
                        }
                    });
                }, {
                    commandName: "Get Image Data for ComfyUI"
                });

                console.log("Got pixmap, size:", pixmap.imageData.width, "x", pixmap.imageData.height);

                showStatus('send-status', 'info', '‚è≥ Converting to PNG...');

                // Create a canvas to convert to PNG
                const canvas = document.createElement('canvas');
                canvas.width = pixmap.imageData.width;
                canvas.height = pixmap.imageData.height;
                const ctx = canvas.getContext('2d');

                // Put the image data on the canvas
                ctx.putImageData(pixmap.imageData, 0, 0);

                // Convert canvas to blob
                const fileBlob = await new Promise((resolve) => {
                    canvas.toBlob(resolve, 'image/png');
                });

                console.log("Created PNG blob, size:", fileBlob.size, "bytes");

                showStatus('send-status', 'info', '‚è≥ Uploading to ComfyUI...');

                // Upload to ComfyUI
                const url = getComfyUIUrl();
                const formData = new FormData();

                formData.append('image', fileBlob, filename);
                formData.append('overwrite', 'true');

                const response = await fetch(`${url}/upload/image`, {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.status}`);
                }

                const result = await response.json();
                showStatus('send-status', 'success', `‚úì Uploaded! Filename: ${result.name || layerName}`);

            } catch (error) {
                console.error("Send error:", error);
                showStatus('send-status', 'error', `‚úó Error: ${error.message}`);
            } finally {
                btn.disabled = false;
            }
        }

        // Show status
        function showStatus(elementId, type, message) {
            const el = document.getElementById(elementId);
            el.className = `status ${type}`;
            el.textContent = message;
        }
    </script>
</body>
</html>
