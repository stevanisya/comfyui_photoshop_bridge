<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ComfyUI Bridge</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 16px;
            margin: 0;
            background-color: #2d2d2d;
            color: #e8e8e8;
            overflow-y: auto;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .section {
            background: #3d3d3d;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #4d4d4d;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .button {
            width: 100%;
            padding: 10px 16px;
            background: #1473e6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .button:hover {
            background: #0d66d0;
        }

        .button:disabled {
            background: #4d4d4d;
            color: #8d8d8d;
            cursor: not-allowed;
        }

        .button.secondary {
            background: #4d4d4d;
        }

        .button.secondary:hover {
            background: #5d5d5d;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-label {
            display: block;
            font-size: 12px;
            color: #b8b8b8;
            margin-bottom: 6px;
        }

        .input-field {
            width: 100%;
            padding: 8px 12px;
            background: #2d2d2d;
            border: 1px solid #4d4d4d;
            border-radius: 4px;
            color: #e8e8e8;
            font-size: 13px;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: #1473e6;
        }

        .status {
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            min-height: 20px;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.4);
        }

        .status.error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.4);
        }

        .status.info {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border: 1px solid rgba(52, 152, 219, 0.4);
        }

        .status.warning {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
            border: 1px solid rgba(241, 196, 15, 0.4);
        }

        .radio-group {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
        }

        .help-text {
            font-size: 11px;
            color: #8d8d8d;
            margin-top: 4px;
        }

        .step-indicator {
            background: #2d2d2d;
            border: 1px solid #4d4d4d;
            border-radius: 4px;
            padding: 8px 12px;
            margin-bottom: 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Helper Server Status -->
        <div class="section">
            <div class="section-title">üîß Helper Server</div>
            <button id="test-helper" class="button secondary">Test Helper Connection</button>
            <div id="helper-status" class="status"></div>
        </div>

        <!-- Connection Settings -->
        <div class="section">
            <div class="section-title">‚öôÔ∏è ComfyUI Connection</div>

            <div class="input-group">
                <label class="input-label">ComfyUI URL</label>
                <input
                    type="text"
                    id="comfyui-url"
                    class="input-field"
                    placeholder="https://xxxxx-8188.proxy.runpod.net"
                    value="http://localhost:8188"
                >
                <div class="help-text">
                    Paste your RunPod URL or use http://localhost:8188 for local
                </div>
            </div>

            <button id="test-connection" class="button secondary">Test ComfyUI Connection</button>
            <div id="test-status" class="status"></div>
        </div>

        <!-- Send to ComfyUI -->
        <div class="section">
            <div class="section-title">üì§ Send to ComfyUI</div>

            <div class="step-indicator">
                <strong>How it works:</strong><br>
                1. Click "Send to ComfyUI"<br>
                2. Choose where to save temporary export<br>
                3. Image automatically uploads to ComfyUI
            </div>

            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="export-type" value="layer" checked>
                    Active Layer
                </label>
                <label class="radio-label">
                    <input type="radio" name="export-type" value="document">
                    Full Document
                </label>
            </div>

            <button id="send-to-comfyui" class="button">Send to ComfyUI</button>
            <div id="send-status" class="status"></div>
        </div>
    </div>

    <script>
        const { app } = require("photoshop");
        const { storage } = require("uxp");
        const { localFileSystem, formats } = storage;

        console.log("ComfyUI Bridge (Helper Mode) loading...");

        const HELPER_SERVER_URL = "http://localhost:8765";

        // Initialize
        document.addEventListener("DOMContentLoaded", () => {
            console.log("DOM ready - setting up plugin");
            setupEventListeners();
            loadSettings();
            showStatus('helper-status', 'info', 'Ready - Click test to verify helper server');
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById("test-helper").addEventListener("click", testHelperServer);
            document.getElementById("test-connection").addEventListener("click", testComfyUI);
            document.getElementById("send-to-comfyui").addEventListener("click", sendToComfyUI);
            document.getElementById("comfyui-url").addEventListener("change", saveSettings);
        }

        // Load settings
        function loadSettings() {
            try {
                const settings = localStorage.getItem("comfyui-bridge-settings");
                if (settings) {
                    const parsed = JSON.parse(settings);
                    if (parsed.comfyuiUrl) {
                        document.getElementById("comfyui-url").value = parsed.comfyuiUrl;
                    }
                }
            } catch (e) {
                console.error("Error loading settings:", e);
            }
        }

        // Save settings
        function saveSettings() {
            try {
                const settings = {
                    comfyuiUrl: document.getElementById("comfyui-url").value
                };
                localStorage.setItem("comfyui-bridge-settings", JSON.stringify(settings));
            } catch (e) {
                console.error("Error saving settings:", e);
            }
        }

        // Get URL
        function getComfyUIUrl() {
            let url = document.getElementById("comfyui-url").value.trim();
            if (url.endsWith("/")) url = url.slice(0, -1);
            return url;
        }

        // Test helper server
        async function testHelperServer() {
            const btn = document.getElementById("test-helper");

            try {
                btn.disabled = true;
                showStatus('helper-status', 'info', '‚è≥ Testing helper server...');

                const response = await fetch(`${HELPER_SERVER_URL}/health`, { method: "GET" });

                if (response.ok) {
                    showStatus('helper-status', 'success', '‚úì Helper server is running!');
                } else {
                    throw new Error(`Server returned ${response.status}`);
                }
            } catch (error) {
                console.error("Helper server error:", error);
                showStatus('helper-status', 'error', '‚úó Helper server not running. Start it with: python helper_server.py');
            } finally {
                btn.disabled = false;
            }
        }

        // Test ComfyUI connection via helper
        async function testComfyUI() {
            const btn = document.getElementById("test-connection");

            try {
                btn.disabled = true;
                showStatus('test-status', 'info', '‚è≥ Testing ComfyUI connection...');

                const url = getComfyUIUrl();
                const response = await fetch(`${HELPER_SERVER_URL}/test-comfyui?url=${encodeURIComponent(url)}`, {
                    method: "GET"
                });

                if (response.ok) {
                    showStatus('test-status', 'success', '‚úì Connected to ComfyUI via helper!');
                } else {
                    const error = await response.json();
                    throw new Error(error.error || `Server returned ${response.status}`);
                }
            } catch (error) {
                console.error("Connection error:", error);
                showStatus('test-status', 'error', `‚úó Connection failed: ${error.message}`);
            } finally {
                btn.disabled = false;
            }
        }

        // Send to ComfyUI via helper server
        async function sendToComfyUI() {
            const btn = document.getElementById("send-to-comfyui");

            try {
                btn.disabled = true;
                showStatus('send-status', 'info', '‚è≥ Preparing export...');

                if (!app.activeDocument) {
                    throw new Error("No active document. Please open an image in Photoshop.");
                }

                const doc = app.activeDocument;
                const exportType = document.querySelector('input[name="export-type"]:checked').value;

                console.log("=".repeat(60));
                console.log("EXPORT via Helper Server");
                console.log("Export mode:", exportType === "layer" ? "ACTIVE LAYER" : "FULL DOCUMENT");
                console.log("Document:", doc.name);
                console.log("=".repeat(60));

                // Use file picker - this grants proper permissions
                showStatus('send-status', 'info', 'üìÅ Choose where to save temporary file...');

                const layerName = exportType === "layer" && doc.activeLayers.length > 0
                    ? doc.activeLayers[0].name
                    : doc.name;

                const suggestedName = `${layerName.replace(/[^a-zA-Z0-9_-]/g, '_')}_${Date.now()}.png`;

                // Get file handle from user (this grants permissions)
                const file = await localFileSystem.getFileForSaving(suggestedName, {
                    types: ["png"]
                });

                if (!file) {
                    showStatus('send-status', 'warning', 'Export cancelled');
                    return;
                }

                showStatus('send-status', 'info', '‚è≥ Exporting from Photoshop...');

                // Save reference to original document
                const originalDoc = doc;
                const originalDocId = doc.id;

                const core = require("photoshop").core;

                await core.executeAsModal(async () => {
                    let duplicateDoc = null;

                    if (exportType === "layer" && originalDoc.activeLayers.length > 0) {
                        // For layer export: duplicate layer to new document
                        const layer = originalDoc.activeLayers[0];

                        console.log("Duplicating layer:", layer.name);

                        // Duplicate layer to new document
                        await app.batchPlay([{
                            _obj: "duplicate",
                            _target: [{ _ref: "layer", _id: layer.id }],
                            name: layer.name,
                            to: { _ref: "document", _enum: "ordinal", _value: "first" }
                        }], {});

                        // The new document is now active
                        duplicateDoc = app.activeDocument;
                        console.log("Created new document:", duplicateDoc.name);

                        // Flatten the new document (in case layer has effects/masks)
                        await app.batchPlay([{
                            _obj: "flattenImage"
                        }], {});

                    } else {
                        // For full document: duplicate entire document
                        console.log("Duplicating full document");

                        await app.batchPlay([{
                            _obj: "duplicate",
                            _target: [{ _ref: "document", _id: originalDocId }]
                        }], {});

                        // The duplicated document is now active
                        duplicateDoc = app.activeDocument;
                        console.log("Created duplicate document:", duplicateDoc.name);

                        // Flatten to ensure we get the visible result
                        await app.batchPlay([{
                            _obj: "flattenImage"
                        }], {});
                    }

                    // Save the duplicate using saveAs.png
                    console.log("Saving duplicate to file...");
                    await duplicateDoc.saveAs.png(file, {
                        compression: 6,
                        interlaced: false
                    }, true);

                    console.log("Closing duplicate document...");
                    // Close only the duplicate, not the original
                    await duplicateDoc.close(require("photoshop").constants.SaveOptions.DONOTSAVECHANGES);

                    // Make sure original document is still active
                    await app.batchPlay([{
                        _obj: "select",
                        _target: [{ _ref: "document", _id: originalDocId }]
                    }], {});

                    console.log("Export complete, original document still open and active");

                }, { commandName: "Export for ComfyUI" });

                console.log("Export complete, reading file...");
                showStatus('send-status', 'info', '‚è≥ Reading exported file...');

                // Read the file we just exported
                const arrayBuffer = await file.read({ format: formats.binary });
                const fileBlob = new Blob([arrayBuffer], { type: 'image/png' });

                console.log("File size:", fileBlob.size);

                showStatus('send-status', 'info', '‚è≥ Uploading via helper server...');

                // Send to helper server
                const formData = new FormData();
                formData.append('image', fileBlob, suggestedName);
                formData.append('comfyui_url', getComfyUIUrl());

                const response = await fetch(`${HELPER_SERVER_URL}/upload`, {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || `Upload failed: ${response.status}`);
                }

                const result = await response.json();

                // Clean up - delete temporary file
                try {
                    await file.delete();
                    console.log("Cleaned up temporary file");
                } catch (e) {
                    console.log("Could not delete temp file (manual cleanup may be needed)");
                }

                showStatus('send-status', 'success', `‚úì Uploaded! File: ${result.filename}`);

            } catch (error) {
                console.error("Send error:", error);
                showStatus('send-status', 'error', `‚úó Error: ${error.message}`);
            } finally {
                btn.disabled = false;
            }
        }

        // Show status
        function showStatus(elementId, type, message) {
            const el = document.getElementById(elementId);
            el.className = `status ${type}`;
            el.textContent = message;
        }
    </script>
</body>
</html>
